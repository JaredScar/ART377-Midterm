<!doctype html>
<html>
<head> 
    <title>Bootstrap | Carousel</title> 
    <meta charset="utf-8"> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
    </script> 
    <script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> 
    </script> 
</head> 
  
<body> 
    <center> 
        <h1 class="text-success">GeeksforGeeks</h1> 
        <h4>Bootstrap | Carousel</h4> 
        <div id="myCarousel" style="height: 200px" class="carousel slide" data-ride="carousel"> 
            <!-- Indicators -->
            <ol class="carousel-indicators"> 
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li> 
                <li data-target="#myCarousel" data-slide-to="1"></li> 
                <li data-target="#myCarousel" data-slide-to="2"></li> 
            </ol> 
  
            <!-- Wrapper for slides -->
            <div class="carousel-inner"> 
                <div class="item active"> 
                    <img src= 
 "https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190603152813/ml_gaming.png"> 
                </div> 
  
                <div class="item"> 
                    <img src= 
 "https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190528184201/gateexam.png"> 
                </div> 
  
                <div class="item"> 
                    <img src= 
 "https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190507183137/Embedded-System-Programming-Languages.png"> 
                </div> 
            </div> 
           
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span> 
                <span class="sr-only">Previous</span> 
            </a> 
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
                <span class="glyphicon glyphicon-chevron-right"></span> 
                <span class="sr-only">Next</span> 
            </a> 
      </div> 
  </center> 
</body> 
</html>
